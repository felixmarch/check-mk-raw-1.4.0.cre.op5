#
# Sample Page Config
#
# Global Section
# use_regex [0|1]
# page_name < your page title >
# background_pdf <pdf file>

define  page  {
        use_regex 1 
        page_name UNIT Test
}

#
# Define the first Graph
# 
define graph {
        host_name       ^omd	  # Every host starting with 'websrv'
        service_desc    ^Dummy     # Every service starting with 'traffic'
	source		0                 # OPTIONAL Show only the first image
}


